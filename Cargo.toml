[package]
name = "fcs_web"
version = "0.1.0"
edition = "2024"

[dependencies]
base64 = "0.22"
js-sys = "0.3"
leptos = { version = "0.8", features = ["csr"] }
qrcodegen = "1.8"
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
  "Document",
  "DomTokenList",
  "Element",
  "IntersectionObserver",
  "IntersectionObserverEntry",
  "IntersectionObserverInit",
  "MediaQueryList",
  "NodeList",
  "Window"
] }
